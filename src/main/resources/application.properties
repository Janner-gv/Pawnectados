# === Configuración general ===
spring.application.name=Pawnectados
spring.main.banner-mode=off

# === Configuración de base de datos ===
spring.datasource.url=jdbc:mysql://localhost:3306/paunectados?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# === JPA y Hibernate ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# === Configuración de Thymeleaf ===
spring.thymeleaf.cache=false

# === Configuración para subida de archivos ===
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# === Ubicación de archivos estáticos (si decides usar ruta personalizada) ===
# Puedes guardar imágenes en /static/IMG/animales/ y accederlas con: /IMG/animales/{archivo.jpg}
