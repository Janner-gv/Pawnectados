<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gesti칩n de Usuarios - Admin</title>
    <link rel="stylesheet" href="/CSS/GestionUsuarios.css">
    <link rel="shortcut icon" href="/IMG/huella.icon" type="image/x-icon">
</head>
<body>

<h1>游논 Gesti칩n de Usuarios</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Tel칠fono</th>
        <th>Direcci칩n</th>
        <th>Rol</th>
        <th>Acciones</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="usuario : ${usuariosLista}">

        <!-- ID -->
        <td th:text="${usuario.id_usuario}"></td>

        <!-- Datos b치sicos -->
        <td th:text="${usuario.nombre}"></td>
        <td th:text="${usuario.email}"></td>
        <td th:text="${usuario.telefono}"></td>
        <td th:text="${usuario.direccion}"></td>

        <!-- ROLES (Set<Rol>) -->
        <td>
            <span th:each="r : ${usuario.roles}">
                <span th:switch="${r.nombre}">
                    <span th:case="'ROLE_USER'">Persona Natural</span>
                    <span th:case="'ROLE_JURIDICA'">Persona Jur칤dica</span>
                    <span th:case="'ROLE_FUNDACION'">Fundaci칩n</span>
                    <span th:case="'ROLE_VETERINARIA'">Veterinaria</span>
                    <span th:case="'ROLE_ADMIN'">Administrador</span>
                    <span th:case="*">Sin Rol</span>
                </span>
                <br/> <!-- por si tiene m치s de 1 rol -->
            </span>
        </td>

        <!-- ACCIONES -->
        <td>
            <a th:href="@{/admin/usuarios/{id}/editar(id=${usuario.id_usuario})}">
                Editar
            </a>
            |
            <form th:action="@{/admin/usuarios/{id}/eliminar(id=${usuario.id_usuario})}" method="post" style="display:inline">
                <button type="submit"
                        onclick="return confirm('쮻eseas eliminar este usuario?')">
                    Eliminar
                </button>
            </form>
        </td>

    </tr>
    </tbody>
</table>

<a href="/admin/Dashboard">游댗 Volver al Dashboard</a>

</body>
</html>
