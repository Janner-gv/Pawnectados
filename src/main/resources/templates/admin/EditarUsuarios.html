<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuario - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/EditarUsuario.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="shortcut icon" href="/IMG/huella.icon" type="image/x-icon">
</head>
<body>

<video autoplay muted loop id="background-video">
  <source src="/IMG/Paw Patrol Latinoamérica _ Canción Oficial (Canción) _ Nick Jr..mp4" type="video/mp4">
</video>

<div class="container active" id="container">
  <div class="form-container sign-up">

    <!-- CORREGIDO: id → id_usuario -->
    <form th:action="@{'/admin/usuarios/' + ${usuario.id_usuario} + '/actualizar'}"
          method="post" th:object="${usuario}">

      <h1>Editar Usuario</h1>
      <span>Modifica la información del usuario</span>

      <input type="text" th:field="*{nombre}" placeholder="Nombre completo" required>
      <input type="email" th:field="*{email}" placeholder="Correo electrónico" required>
      <input type="text" th:field="*{telefono}" placeholder="Teléfono" required>
      <input type="text" th:field="*{direccion}" placeholder="Dirección" required>

      <!-- LISTA DE ROLES (multi-select) -->
      <label for="roles">Roles del usuario:</label>
      <select id="roles" th:field="*{roles}" multiple required>

        <option th:each="r : ${rolesDisponibles}"
                th:value="${r.id}"
                th:text="${r.nombre}"
                th:selected="${usuario.roles.contains(r)}">
        </option>

      </select>

      <button type="submit">Guardar Cambios</button>

      <a th:href="@{/admin/Usuarios}"
         style="margin-top: 10px; display: block; text-align: center; color: #333;">
        ← Volver a la lista
      </a>

    </form>

  </div>
</div>

</body>
</html>
