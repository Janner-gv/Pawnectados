<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Correos Masivos - Pawnectados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/CSS/RedactarCorreos.css">
    <link rel="shortcut icon" href="/IMG/huella.icon" type="image/x-icon">
</head>
<body>

<div class="form-container">
    <!-- Logo del proyecto -->
    <img src="/IMG/logo.png" alt="Pawnectados" class="logo">

    <!-- Banner / ilustración -->
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Correo" class="illustration">

    <h2>Enviar Correos Masivos</h2>

    <!-- ⚠️ Formulario apuntando al controlador -->
    <form th:action="@{/admin/Redactar/enviar}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="subject">Asunto</label>
            <input type="text" id="subject" name="asunto" placeholder="Asunto del correo" required>
        </div>

        <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
        </div>

        <div class="form-group">
            <label for="recipients">Destinatarios</label>
            <textarea id="recipients" name="recipients" placeholder="Separar correos con coma o línea nueva..." th:text="${destinatarios}"></textarea>
        </div>

        <div class="form-group">
            <label for="attachment">Adjuntar archivo (opcional)</label>
            <input type="file" id="attachment" name="attachment">
        </div>

        <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Enviar</button>
    </form>

    <!-- Mensajes de estado dinámicos -->
    <div class="messages">
        <div th:if="${param.exito}" class="success-message">
            <i class="fas fa-check-circle"></i> ¡Correos enviados exitosamente!
        </div>
        <div th:if="${param.error}" class="error-message">
            <i class="fas fa-exclamation-circle"></i> Ocurrió un error al enviar los correos.
        </div>
        <div th:if="${param.vacio}" class="warning-message">
            <i class="fas fa-exclamation-triangle"></i> No hay destinatarios para enviar.
        </div>
    </div>
</div>

</body>
</html>
