<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="shortcut icon" href="IMG/huella.icon" type="image/x-icon">
    <title>Pawnectados - Iniciar Sesión</title>
</head>
<body>

<video autoplay muted loop id="background-video">
    <source src="IMG/Paw Patrol Latinoamérica _ Canción Oficial (Canción) _ Nick Jr..mp4" type="video/mp4">
</video>

<div class="container" id="container">
    <div class="form-container sign-in">
        <form id="loginForm" method="POST">
            <h1>Iniciar sesión</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-tiktok"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <span>Usa tu correo electrónico y contraseña</span>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <a href="#">¿Olvidaste tu contraseña?</a>
            <button type="submit">Iniciar sesión</button>
            <p id="mensajeLogin"></p>
        </form>
    </div>

    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-right">
                <h1>¡Bienvenido a Pawnectados!</h1>
                <p>Solo el administrador puede crear cuentas. Usa tus credenciales asignadas.</p>
                <button class="hidden" id="login">Iniciar sesión</button>
            </div>
        </div>
    </div>
</div>

<script src="JS/login.js"></script>
</body>
</html>
