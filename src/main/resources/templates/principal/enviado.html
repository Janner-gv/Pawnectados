        body {

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* VIDEO DE FONDO */
        #background-video {
            position: fixed;

        .box-success {
            width: 450px;
            background: rgba(255, 255, 255, 0.92);
            padding: 35px;
            border-radius: 18px;
            text-align: center;
            backdrop-filter: blur(6px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.35);
            animation: fadeIn 0.6s ease-in-out;
        }

        .box-success img {
            width: 150px;
            margin-bottom: 15px;

        .box-success h2 {

            font-size: 1.05rem;
            margin-bottom: 25px;
        }

        .btn-volver {
            display: inline-block;
            background: #ff914d;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: 0.25s;
        }

        .btn-volver:hover {
            background: #ff7a22;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
